services:
  rabbitmq:
    image: ale_backend_rabbitmq
    container_name: ale_backend_rabbitmq
    build:
      context: ./services/rabbitmq
      dockerfile: Dockerfile
    volumes:
      - ale-backend-rabbitmq-data:/var/lib/rabbitmq/mnesia/
    networks:
      - backnet
    env_file:
      - .env.secrets
      - ${APP_ENV}.env
    ports:
      - "5672:5672"
    expose:
      - "5672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      timeout: 20s
      retries: 10

  postgres:
    image: ale_backend_postgres
    platform: linux/amd64
    container_name: ale_backend_postgres
    build:
      context: ./services/postgres
      dockerfile: Dockerfile
    restart: always
    networks:
      - backnet
    env_file:
      - .env.secrets
      - ${APP_ENV}.env
    volumes:
      - ale-backend-postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      timeout: 20s
      retries: 10
    expose:
      - 5432
    user: postgres

  api:
    restart: always
    image: ale_backend_api
    container_name: ale_backend_api
    build:
      context: .
      dockerfile: ./flask/Dockerfile
    volumes:
      - ./flask:/api
      - ./common:/api/common
    ports:
      - "5002:5000"
    env_file:
      - .env.secrets
      - ${APP_ENV}.env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - backnet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/version"]
      timeout: 20s
      retries: 10
      interval: 30s

  email_transmitter:
    image: ecorrouge/email-transmitter:latest
    container_name: ale_backend_email_transmitter
    restart: unless-stopped
    networks:
      - backnet
    env_file:
      - ./.env.secrets
      - ./${APP_ENV}.env
    environment:
      - MESSAGING_TYPE=RabbitMqConnection
      - PROCESSOR_TYPE=EmailServiceProcessor
      - PROCESSOR_MODULE=services.email_transmitter.src.email_processor
      - CONFIG_FILEPATH=/app/src/services/email_transmitter/src/config.json
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./services/email_transmitter/config.json:/app/src/services/email_transmitter/src/config.json

  file_processor:
    image: ale_file_processor
    container_name: ale_file_processor
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./services/file_processor/Dockerfile
    networks:
      - backnet
    volumes:
      - ./common:/src/common
    env_file:
      - ./.env.secrets
      - ./${APP_ENV}.env
    depends_on:
      postgres:
        condition: service_healthy

  organization_processor:
    image: ale_organization_processor
    container_name: ale_organization_processor
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./services/organization_processor/Dockerfile
    networks:
      - backnet
    volumes:
      - ./common:/src/common
    env_file:
      - ./.env.secrets
      - ./${APP_ENV}.env
    depends_on:
      postgres:
        condition: service_healthy

  oig_update_check:
    image: ale_oig_update_check
    container_name: ale_oig_update_check
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./services/oig_update_check/Dockerfile
    networks:
      - backnet
    volumes:
      - ./common:/src/common
    env_file:
      - ./.env.secrets
      - ./${APP_ENV}.env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  employee_import:
    image: ale_employee_import
    container_name: ale_employee_import
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./services/employee_import/Dockerfile
    networks:
      - backnet
    volumes:
      - ./common:/src/common
    env_file:
      - ./.env.secrets
      - ./${APP_ENV}.env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  patient_import:
    image: ale_patient_import
    container_name: ale_patient_import
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./services/patient_import/Dockerfile
    networks:
      - backnet
    volumes:
      - ./common:/src/common
    env_file:
      - ./.env.secrets
      - ./${APP_ENV}.env
    depends_on:
      postgres:
        condition: service_healthy


  employee_exclusion_match_service:
    image: ale_employee_exclusion_match_service
    container_name: ale_employee_exclusion_match_service
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./services/employee_exclusion_match_service/Dockerfile
    networks:
      - backnet
    volumes:
      - ./common:/src/common
    env_file:
      - ./.env.secrets
      - ./${APP_ENV}.env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
        
  alert_service:
    image: ale_alert_service
    container_name: ale_alert_service
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./services/alert_service/Dockerfile
    networks:
      - backnet
    volumes:
      - ./common:/src/common
    env_file:
      - ./.env.secrets
      - ./${APP_ENV}.env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
  oig_verifier:
    image: ale_oig_verifier
    container_name: ale_oig_verifier
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./services/oig_verifier/Dockerfile
    networks:
      - backnet
    volumes:
      - ./common:/src/common
    env_file:
      - ./.env.secrets
      - ./${APP_ENV}.env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  selenium:
    image: selenium/standalone-chrome:111.0-chromedriver-111.0-20250505
    platform: linux/amd64
    container_name: selenium-chrome
    ports:
      - "4444:4444"
      - "7900:7900"  # VNC port for debugging
    environment:
      - SE_NODE_MAX_SESSIONS=4
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
    volumes:
      - /dev/shm:/dev/shm
    shm_size: 2gb
    networks:
      - backnet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ale-backend-postgres-data:
    name: ale-backend-postgres-data
  ale-backend-rabbitmq-data:
    name: ale-backend-rabbitmq-data
    driver: local

networks:
  backnet:
