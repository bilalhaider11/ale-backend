services:
  rabbitmq:
    image: ale_backend_rabbitmq
    container_name: ale_backend_rabbitmq
    build:
      context: ./services/rabbitmq
      dockerfile: Dockerfile
    volumes:
      - ale-backend-rabbitmq-data:/var/lib/rabbitmq/mnesia/
    networks:
      - backnet
    env_file:
      - .env.secrets
      - ${APP_ENV}.env
    ports:
      - "5672:5672"
    expose:
      - "5672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      timeout: 20s
      retries: 10

  postgres:
    image: ale_backend_postgres
    platform: linux/amd64
    container_name: ale_backend_postgres
    build:
      context: ./services/postgres
      dockerfile: Dockerfile
    restart: always
    networks:
      - backnet
    env_file:
      - .env.secrets
      - ${APP_ENV}.env
    volumes:
      - ale-backend-postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      timeout: 20s
      retries: 10
    expose:
      - 5432
    user: postgres

  api:
    restart: always
    image: ale_backend_api
    container_name: ale_backend_api
    build:
      context: .
      dockerfile: ./flask/Dockerfile
    volumes:
      - ./flask:/api
      - ./common:/api/common
    ports:
      - "5000:5000"
    env_file:
      - .env.secrets
      - ${APP_ENV}.env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - backnet

  email_transmitter:
    image: ecorrouge/email-transmitter:latest
    container_name: ale_backend_email_transmitter
    restart: unless-stopped
    networks:
      - backnet
    env_file:
      - ./.env.secrets
      - ./${APP_ENV}.env
    environment:
      - MESSAGING_TYPE=RabbitMqConnection
      - PROCESSOR_TYPE=EmailServiceProcessor
      - PROCESSOR_MODULE=services.email_transmitter.src.email_processor
      - CONFIG_FILEPATH=/app/src/services/email_transmitter/src/config.json
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./services/email_transmitter/config.json:/app/src/services/email_transmitter/src/config.json

  file_processor:
    image: ale_file_processor
    container_name: ale_file_processor
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./services/file_processor/Dockerfile
    networks:
      - backnet
    volumes:
      - ./common:/src/common
    env_file:
      - ./.env.secrets
      - ./${APP_ENV}.env
    depends_on:
      postgres:
        condition: service_healthy

  organization_processor:
    image: ale_organization_processor
    container_name: ale_organization_processor
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./services/organization_processor/Dockerfile
    networks:
      - backnet
    volumes:
      - ./common:/src/common
    env_file:
      - ./.env.secrets
      - ./${APP_ENV}.env
    depends_on:
      postgres:
        condition: service_healthy

  oig-update-check:
    image: ale_oig-update-check
    container_name: ale_oig-update-check
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./services/oig-update-check/Dockerfile
    networks:
      - backnet
    volumes:
      - ./common:/src/common
    env_file:
      - ./.env.secrets
      - ./${APP_ENV}.env
    depends_on:
      postgres:
        condition: service_healthy

  employee_import:
    image: ale_employee_import
    container_name: ale_employee_import
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./services/employee_import/Dockerfile
    networks:
      - backnet
    volumes:
      - ./common:/src/common
    env_file:
      - ./.env.secrets
      - ./${APP_ENV}.env
    depends_on:
      postgres:
        condition: service_healthy


  employee_exclusion_match_service:
    image: ale_employee_exclusion_match_service
    container_name: ale_employee_exclusion_match_service
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./services/employee_exclusion_match_service/Dockerfile
    networks:
      - backnet
    volumes:
      - ./common:/src/common
    env_file:
      - ./.env.secrets
      - ./${APP_ENV}.env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

volumes:
  ale-backend-postgres-data:
    name: ale-backend-postgres-data
  ale-backend-rabbitmq-data:
    name: ale-backend-rabbitmq-data
    driver: local

networks:
  backnet:
