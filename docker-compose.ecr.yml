
services:
  rabbitmq:
    image: ${ECR_START_URL}/rabbitmq:${TAG}
    container_name: ale_backend_rabbitmq
    build:
      context: ./services/rabbitmq
      dockerfile: Dockerfile
    volumes:
      - ale-backend-rabbitmq-data:/var/lib/rabbitmq/mnesia/
    networks:
        - backnet
    env_file:
    - .env.secrets
    - ${APP_ENV}.env
    healthcheck:
        test: rabbitmq-diagnostics -q ping
        timeout: 20s
        retries: 10
    expose:
    - 5672

  postgres:
    image: ${ECR_START_URL}/postgres:${TAG}
    platform: linux/amd64
    container_name: ale_backend_postgres
    build:
      context: ./services/postgres
      dockerfile: Dockerfile
    user: "1000:50"
    restart: always
    networks:
      - backnet
    env_file:
      - .env.secrets
      - ${APP_ENV}.env
    volumes:
      - ale-backend-postgres-data:/var/lib/postgresql/data
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
        timeout: 20s
        retries: 10
    expose:
        - 5432

  api:
    restart: always
    image: ${ECR_START_URL}/api:${TAG}
    container_name: ale_backend_api
    build:
        context: .
        dockerfile: ./flask/Dockerfile
    env_file:
      - .env.secrets
      - ${APP_ENV}.env
    depends_on:
      postgres:
          condition: service_healthy
      rabbitmq:
          condition: service_healthy
    networks:
      - backnet
    expose:
      - 5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/version"]
      timeout: 20s
      retries: 10
      interval: 30s

  email_transmitter:
    platform: linux/amd64
    image: ${ECR_START_URL}/email-transmitter:${TAG}
    build:
      context: ./services/email_transmitter
      dockerfile: Dockerfile
    container_name: ale_backend_email_transmitter
    networks:
      - backnet
    env_file:
      - .env.secrets
      - ${APP_ENV}.env
    environment:
      - MESSAGING_TYPE=RabbitMqConnection
      - PROCESSOR_TYPE=EmailServiceProcessor
      - PROCESSOR_MODULE=services.email_transmitter.src.email_processor
      - CONFIG_FILEPATH=/app/src/services/email_transmitter/src/config.json
    depends_on:
      rabbitmq:
        condition: service_healthy

  file_processor:
    image: ${ECR_START_URL}/file-processor:${TAG}
    container_name: ale_file_processor
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./services/file_processor/Dockerfile
    networks:
      - backnet
    env_file:
      - ./.env.secrets
      - ./${APP_ENV}.env
    depends_on:
      postgres:
        condition: service_healthy

  organization_processor:
    image: ${ECR_START_URL}/organization-processor:${TAG}
    container_name: ale_organization_processor
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./services/organization_processor/Dockerfile
    networks:
      - backnet
    env_file:
      - ./.env.secrets
      - ./${APP_ENV}.env
    depends_on:
      postgres:
        condition: service_healthy
  
  oig_update_check:
    image: ${ECR_START_URL}/oig-update-check:${TAG}
    container_name: ale_oig_update_check
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./services/oig_update_check/Dockerfile
    networks:
      - backnet
    env_file:
      - ./.env.secrets
      - ./${APP_ENV}.env
    depends_on:
      postgres:
        condition: service_healthy

  employee_import:
    image: ${ECR_START_URL}/employee-import:${TAG}
    container_name: ale_employee_import
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./services/employee_import/Dockerfile
    networks:
      - backnet
    env_file:
      - ./.env.secrets
      - ./${APP_ENV}.env
    depends_on:
      postgres:
        condition: service_healthy

  employee_exclusion_match_service:
    image: ${ECR_START_URL}/employee-exclusion-match-service:${TAG}
    container_name: ale_employee_exclusion_match_service
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./services/employee_exclusion_match_service/Dockerfile
    networks:
      - backnet
    env_file:
      - ./.env.secrets
      - ./${APP_ENV}.env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy


volumes:
  ale-backend-postgres-data:
    name: ale-backend-postgres-data
  ale-backend-rabbitmq-data:
    name: ale-backend-rabbitmq-data
    driver: local

networks:
  backnet:
